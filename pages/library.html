<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb" />
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232563eb'/><text x='50' y='70' font-size='60' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial, sans-serif'>T</text></svg>">
    <title>TechVault | Document Library</title>
    <link rel="stylesheet" href="../globleStyles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Modern fixed header */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
            }

            .header-title {
                font-size: 1.1rem;
                letter-spacing: 1.5px;
            }

            .header-brand {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Fixed Header -->
    <header class="page-header">
        <div class="header-content">
            <div class="header-title">
                ðŸ“š Library
            </div>
            <div class="header-brand">
                TechVault
            </div>
        </div>
    </header>

    <!-- Modern Document Library Component -->
    <modern-document-library></modern-document-library>

    <!-- Bottom Navigation -->
    <bottom-navbar></bottom-navbar>
    
    <!-- Scripts -->
    <script src="../components/navbar.js"></script>
    <script src="../components/modern-document-library.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
